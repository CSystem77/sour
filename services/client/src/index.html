  <body style="height: 100vh; min-height: 100vh;">
    <div id="root" style="height: 100vh; min-height: 100vh;"></div>

    <div id="box" class="container">
      <div class="stuff">
        <div class="spinner" id="spinner"></div>
        <div class="emscripten" id="status">Downloading...</div>

        <div class="emscripten">
          <progress value="0" max="100" id="progress" hidden="1"></progress>
        </div>
      </div>

      <canvas
          class="game"
          id="canvas"
          oncontextmenu="event.preventDefault()"
          ></canvas>
    </div>

    <script src="index.js"></script>

    <script type="text/javascript">
      var statusElement = document.getElementById("status");
      var progressElement = document.getElementById("progress");
      var spinnerElement = document.getElementById("spinner");

      var Module = {
				locateFile: (file) => `/game/${file}`,
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            console.log(text);
          };
        })(),
        printErr: function (text) {
          text = Array.prototype.slice.call(arguments).join(" ");
          if (0) {
            // XXX disabled for safety typeof dump == 'function') {
            dump(text + "\n"); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );

          canvas.addEventListener("click", function () {
            canvas.requestPointerLock();
          });

          return canvas;
        })(),
        setStatus: function (text) {
          if (!Module.setStatus.last)
            Module.setStatus.last = { time: Date.now(), text: "" };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2]) * 100;
            progressElement.max = parseInt(m[4]) * 100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = "none";
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(
            left
              ? "Preparing... (" +
                  (this.totalDependencies - left) +
                  "/" +
                  this.totalDependencies +
                  ")"
              : "All downloads complete."
          );
        },
        goFullScreen: function () {
          Module.requestFullScreen(true, false);
        },
        onFullScreen: function (isFullScreen) {
          if (isFullScreen) {
            BananaBread.execute(
              "screenres " + screen.width + " " + screen.height
            );
          } else {
            BananaBread.execute("screenres " + 640 + " " + 480);
          }
        },
      };
      Module.setStatus("Downloading...");
      window.onerror = function () {
        Module.setStatus("Exception thrown, see JavaScript console");
        spinnerElement.style.display = "none";
        Module.setStatus = function (text) {
          if (text) Module.printErr("[post-exception status] " + text);
        };
      };
    </script>

    <script>
      const box = document.getElementById("box");
      Module.desiredWidth = box.clientWidth;
      Module.desiredHeight = box.clientHeight
      window.onresize = () => {
        Module.setCanvasSize(window.innerWidth, window.innerHeight)
      }

      Module.autoexec = function () {
        Module.setStatus("");
      };
      Module.postLoadWorld = function () {
        Module.tweakDetail();
        BananaBread.execute("sensitivity 10");
        BananaBread.execute("clearconsole");
      };
    </script>

    <script async src="game/api.js"></script>
    <script async src="game/zee.js"></script>
    <script async src="game/gl-matrix.js"></script>
    <script async src="game/setup_low.js"></script>
    <script async src="game/preload_base.js"></script>
    <script async src="game/preload_character.js"></script>
    <script async src="game/preload_complex.js"></script>
    <script async type="text/javascript" src="game/sauerbraten.js"></script>
  </body>
</html>
